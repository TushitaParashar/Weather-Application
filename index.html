<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <input
            type="search"
            class="weather_search"
            placeholder="Enter City Name"
            list="suggestions"
          />
          <datalist id="suggestions"></datalist>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="weather_today">
            <div class="weather_details">
              <h2 class="weather_city">City</h2>
              <p class="weather_day">Day today</p>
            </div>
            <div class="weather_current">
              <p class="weather_indicator weather_indicator--humidity">
                <span class="value">value</span> %
              </p>
              <p class="weather_indicator weather_indicator--wind">
                <span class="value">value</span> m/s
              </p>
              <p class="weather_indicator weather_indicator--pressure">
                <span class="value">value</span> hPa
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-9 text-center">
          <img
            src="images/clear-sky.png"
            alt="icon"
            class="img-fluid weather_image"
          />
        </div>

        <div class="col-md-4 col-sm-3 text-end">
          <p class="weather_temp"><span class="value">value</span> &deg;</p>
        </div>
      </div>
      <div class="row forecastSection">
        <div class="col-md-1 mb-2"></div>
        <div class="col-md-2 mb-2">
          <div class="card h-100">
            <div class="card-body text-center">
              <div class="row" id="huh">
                <div class="col-12">
                  <img
                    src="images/thunderstorm.png"
                    alt="weather icon"
                    class="img-fluid weather_forcast_icon"
                  />
                </div>
              </div>
              <div class="row" id="huh">
                <div class="col-12"><h3>Day..</h3></div>
                <div class="col-12">
                  <p><span>temp</span> &deg;</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-2">
          <div class="card h-100">
            <div class="card-body text-center">
              <div class="row" id="huh">
                <div class="col-12">
                  <img
                    src="../images/few-clouds.png"
                    alt="weather icon"
                    class="img-fluid weather_forcast_icon"
                  />
                </div>
              </div>
              <div class="row" id="huh">
                <div class="col-12"><h3>Day..</h3></div>
                <div class="col-12">
                  <p><span>temp</span> &deg;</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-2">
          <div class="card h-100">
            <div class="card-body text-center">
              <div class="row" id="huh">
                <div class="col-12">
                  <img
                    src="images/rain.png"
                    alt="weather icon"
                    class="img-fluid weather_forcast_icon"
                  />
                </div>
              </div>
              <div class="row" id="huh">
                <div class="col-12"><h3>Day..</h3></div>
                <div class="col-12">
                  <p><span>temp</span> &deg;</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-2">
          <div class="card h-100">
            <div class="card-body text-center">
              <div class="row" id="huh">
                <div class="col-12">
                  <img
                    src="images/snow.png"
                    alt="weather icon"
                    class="img-fluid weather_forcast_icon"
                  />
                </div>
              </div>
              <div class="row" id="huh">
                <div class="col-12"><h3>Day..</h3></div>
                <div class="col-12">
                  <p><span>temp</span> &deg;</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-2">
          <div class="card h-100">
            <div class="card-body text-center">
              <div class="row" id="huh">
                <div class="col-12">
                  <img
                    src="images/broken-clouds.png"
                    alt="weather icon"
                    class="img-fluid weather_forcast_icon"
                  />
                </div>
              </div>
              <div class="row" id="huh">
                <div class="col-12"><h3>Day..</h3></div>
                <div class="col-12">
                  <p><span>temp</span> &deg;</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1 mb-2"></div>
      </div>
    </div>
    <script src="main/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  </body>
</html>
